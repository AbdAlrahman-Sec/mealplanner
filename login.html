<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MealPlanner</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .auth-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 3rem;
            max-width: 450px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
        }

        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .auth-header h1 {
            color: #14b8a6;
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .auth-header p {
            color: #64748b;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #334155;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 0.875rem 1rem;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #14b8a6;
            box-shadow: 0 0 0 3px rgba(20, 184, 166, 0.1);
        }

        .btn-auth {
            width: 100%;
            padding: 0.875rem;
            background: linear-gradient(135deg, #14b8a6, #10b981);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-auth:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(20, 184, 166, 0.3);
        }

        .auth-footer {
            text-align: center;
            margin-top: 1.5rem;
            color: #64748b;
        }

        .auth-footer a {
            color: #14b8a6;
            text-decoration: none;
            font-weight: 600;
        }

        .auth-footer a:hover {
            text-decoration: underline;
        }

        .error-message {
            background: #fee2e2;
            color: #dc2626;
            padding: 0.75rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .success-message {
            background: #d1fae5;
            color: #059669;
            padding: 0.75rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
        }

        .success-message.show {
            display: block;
        }

        .forgot-password-link {
            display: block;
            text-align: right;
            margin-top: -1rem;
            margin-bottom: 1.5rem;
            font-size: 0.875rem;
            color: #64748b;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .forgot-password-link:hover {
            color: #14b8a6;
            text-decoration: underline;
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>

<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1><i class="fas fa-utensils"></i> MealPlanner</h1>
                <p>Welcome back! Please login to your account</p>
            </div>

            <div class="error-message" id="errorMessage"></div>
            <div class="success-message" id="successMessage"></div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required autocomplete="email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required autocomplete="current-password">
                </div>
                <a href="#" class="forgot-password-link" id="forgotPasswordLink">Forgot Password?</a>
                <button type="submit" class="btn-auth">Login</button>
            </form>

            <form id="forgotForm" class="hidden">
                <div class="form-group">
                    <label for="forgotEmail">Email Address</label>
                    <input type="email" id="forgotEmail" name="email" required
                        placeholder="Enter your registered email">
                </div>
                <button type="submit" class="btn-auth">Request Reset Link</button>
                <div class="auth-footer">
                    <p><a href="#" id="backToLoginLink">Back to Login</a></p>
                </div>
            </form>

            <form id="resetForm" class="hidden">
                <input type="hidden" id="resetToken" name="token">
                <div class="form-group">
                    <label for="newPassword">New Password</label>
                    <input type="password" id="newPassword" name="password" required minlength="8"
                        placeholder="At least 8 characters">
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirm_password" required minlength="8"
                        placeholder="Confirm your new password">
                </div>
                <button type="submit" class="btn-auth">Reset Password</button>
            </form>

            <div class="auth-footer">
                <p>Don't have an account? <a href="register.html">Sign up here</a></p>
            </div>
        </div>
    </div>

    <script>
        // Toggle forms
        const loginForm = document.getElementById('loginForm');
        const forgotForm = document.getElementById('forgotForm');
        const resetForm = document.getElementById('resetForm');
        const authHeaderP = document.querySelector('.auth-header p');
        const authHeaderH1 = document.querySelector('.auth-header h1');
        const errorMsg = document.getElementById('errorMessage');
        const successMsg = document.getElementById('successMessage');

        document.getElementById('forgotPasswordLink').addEventListener('click', (e) => {
            e.preventDefault();
            loginForm.classList.add('hidden');
            forgotForm.classList.remove('hidden');
            authHeaderP.textContent = 'Enter your email to reset your password';
            errorMsg.classList.remove('show');
            successMsg.classList.remove('show');
        });

        document.getElementById('backToLoginLink').addEventListener('click', (e) => {
            e.preventDefault();
            forgotForm.classList.add('hidden');
            loginForm.classList.remove('hidden');
            authHeaderP.textContent = 'Welcome back! Please login to your account';
            errorMsg.classList.remove('show');
            successMsg.classList.remove('show');
        });

        // Check for token in URL
        window.addEventListener('load', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');
            if (token) {
                loginForm.classList.add('hidden');
                forgotForm.classList.add('hidden');
                resetForm.classList.remove('hidden');
                document.getElementById('resetToken').value = token;
                authHeaderP.textContent = 'Choose a new secure password';
            }
        });

        // Login Submit
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            errorMsg.classList.remove('show');
            successMsg.classList.remove('show');

            const formData = new FormData(e.target);
            try {
                const response = await fetch('api/login.php', {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();
                if (data.success) {
                    localStorage.setItem('user_id', data.user_id);
                    localStorage.setItem('user_email', data.email);
                    localStorage.setItem('user_name', data.first_name || '');
                    localStorage.setItem('user_surname', data.last_name || '');
                    localStorage.setItem('is_logged_in', 'true');
                    successMsg.textContent = 'Login successful! Redirecting...';
                    successMsg.classList.add('show');
                    setTimeout(() => { window.location.href = 'index.html'; }, 1000);
                } else {
                    errorMsg.textContent = data.message || 'Login failed. Please check your credentials.';
                    errorMsg.classList.add('show');
                }
            } catch (error) {
                errorMsg.textContent = 'An error occurred. Please try again.';
                errorMsg.classList.add('show');
            }
        });

        // Forgot Submit
        forgotForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            errorMsg.classList.remove('show');
            successMsg.classList.remove('show');

            const formData = new FormData(e.target);
            try {
                const response = await fetch('api/forgot_password.php', {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();
                if (data.success) {
                    successMsg.textContent = data.message;
                    successMsg.classList.add('show');
                    forgotForm.reset();
                } else {
                    errorMsg.textContent = data.message;
                    errorMsg.classList.add('show');
                }
            } catch (error) {
                errorMsg.textContent = 'An error occurred. Please try again.';
                errorMsg.classList.add('show');
            }
        });

        // Reset Submit
        resetForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            errorMsg.classList.remove('show');
            successMsg.classList.remove('show');

            const formData = new FormData(e.target);
            if (formData.get('password') !== formData.get('confirm_password')) {
                errorMsg.textContent = 'Passwords do not match.';
                errorMsg.classList.add('show');
                return;
            }

            try {
                const response = await fetch('api/reset_password.php', {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();
                if (data.success) {
                    successMsg.textContent = 'Password reset successful! You can now login.';
                    successMsg.classList.add('show');
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);
                } else {
                    errorMsg.textContent = data.message;
                    errorMsg.classList.add('show');
                }
            } catch (error) {
                errorMsg.textContent = 'An error occurred. Please try again.';
                errorMsg.classList.add('show');
            }
        });
    </script>
</body>

</html>
